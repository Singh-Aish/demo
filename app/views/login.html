<section id="login-body" class="login-sec">
    <div id="login">
        <!-- BEGIN LOGIN FORM -->
        <form id="loginform" class="form-vertical no-padding no-margin" ng-submit="doLogin(loginForm.$valid)"
              method="post" novalidate>
            <div class="control-wrap">
                <h2>User Login</h2>

                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <!--<input class="col-lg-12" id="input-username" type="text" placeholder="Username" />-->
                            <input class="col-lg-12" id="input-username" ng-model="formData.email" name="email"
                                   type="text" placeholder="Email" required email/>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <input class="col-lg-12" id="input-password" ng-model="formData.password" type="password"
                                   name="password" placeholder="Password" required/>
                        </div>
                        <div class="clearfix space5"></div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="clearfix space15"></div>
                    <div class="controls">
                        <div class="input-prepend">
                            <input type="submit" id="login-btn" class="btn btn-block login-btn btn-success"
                                   ng-disabled="loginForm.$invalid" value="Login"/>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="mtop5p">
                            <div class="block-hint pull-right"><a ui-sref="forgot-password" class="" id="forget-password">Forgot
                                Password?</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- END LOGIN FORM -->
    </div>
</section>
