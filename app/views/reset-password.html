<section id="login-body" class="login-sec">
    <div id="login">
        <!-- BEGIN LOGIN FORM -->
        <form name="resetPasswordForm" class="form-vertical no-padding no-margin" ng-submit="changePassword()"
              method="post" novalidate>
            <div class="control-wrap">
                <h2>Reset Password</h2>

                <div class="control-group">
                    <div class="controls">
                        <input type="password" id="password" name="password" ng-model="formData.password" ng-minlength="8" ng-maxlength="20" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" required  />

                        <span class="error-class" ng-show="!resetPasswordForm.password.$error.required && (resetPasswordForm.password.$error.minlength || resetPasswordForm.password.$error.maxlength) && resetPasswordForm.password.$dirty">Passwords must be between 8 and 20 characters.</span>
                        <span class="error-class" ng-show="!resetPasswordForm.password.$error.required && !resetPasswordForm.password.$error.minlength && !resetPasswordForm.password.$error.maxlength && resetPasswordForm.password.$error.pattern && resetPasswordForm.password.$dirty">Must contain one lower &amp; uppercase letter, and one non-alpha character (a number or a symbol.)</span> <br />
                        <div class="error-class" ng-show="resetPasswordForm.password.$error.required">
                         Field required</div>

                        <input ng-model='formData.password_verify' type="password" name='confirm_password' placeholder='confirm password' required data-password-verify="formData.password">
                        <div class="error-class" ng-show="resetPasswordForm.confirm_password.$error.required">
                        Field required!</div>
                        <div class="error-class" ng-show="resetPasswordForm.confirm_password.$error.passwordVerify">
                        Fields are not equal!</div>

                    </div>
                </div>
                <div class="control-group">
                    <div class="clearfix space15"></div>
                    <div class="controls">
                        <div class="input-prepend">
                            <input type="submit" id="login-btn"  ng-disabled="resetPasswordForm.$invalid" class="btn btn-block login-btn btn-success"
                                    value="Reset Password"/>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="mtop5p">
                            <div class="block-hint pull-right"><a ui-sref="login" class="" id="login">Login?</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- END LOGIN FORM -->
    </div>
</section>
