<div id="main-content" ng-init="getJobRecord()">
    <!-- BEGIN PAGE CONTAINER-->
    <div class="container-fluid">
        <!-- BEGIN PAGE HEADER-->
        <div class="row-fluid">
            <div class="span12">
                <!-- BEGIN THEME CUSTOMIZER-->
                <!-- END THEME CUSTOMIZER-->
                <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                <h3 class="page-title"> Manage Employees </h3>
                <ul class="breadcrumb">
                    <li><a href="javascript:void(0);"><i class="fa fa-home"></i></a><span class="divider">&nbsp;</span></li>
                    <li><a href="javascript:void(0);">Configure </a> <span class="divider">&nbsp;</span></li>
                    <li><a href="javascript:void(0);">Job Details</a><span class="divider-last">&nbsp;</span></li>
                </ul>
                <!-- END PAGE TITLE & BREADCRUMB-->
            </div>
        </div>
        <!-- END PAGE HEADER-->
        <!-- BEGIN PAGE CONTENT-->
        <!-- BEGIN ADVANCED TABLE widget-->
        <div class="row-fluid">
            <div class="span12">
                <!-- BEGIN EXAMPLE TABLE widget-->
                <div class="widget">
                    <div class="widget-title">
                        <h4><i class="fa fa-file-text"></i> Job Detailss</h4>
                        <span class="tools" style="display:none;"> <a href="javascript:void(0);" class="fa fa-chevron-down"></a> <a href="javascript:void(0);" class="fa fa-remove"></a> </span></div>
                    <div class="widget-body table-responsive">
                        <div class="clearfix">
                            <!-- accordian0 START HERE --->
                            <div class="panel-group" id="accordion">
                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <h4 class="panel-title"><a class="accordian-btn" data-toggle="collapse" data-parent="#accordion" ui-sref="employeeContactDetail({id:employeeId})" > <span class="fa fa-phone first">&nbsp; </span> Contact Details <span class="fa fa-caret-down pull-right ud-arrow">&nbsp; </span> </a></h4>
                                    </div>
                                </div>
                                <!-- accordian0 END HERE --->
                                <!-- accordian1 START HERE --->
                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <h4 class="panel-title"><a class="accordian-btn" data-toggle="collapse" data-parent="#accordion" ng-href="javascript:void(0);"> <span class="fa fa-newspaper-o first">&nbsp; </span> Document Details <span class="fa fa-caret-down pull-right ud-arrow">&nbsp; </span> </a></h4>
                                    </div>
                                </div>
                                <!-- accordian1 END HERE --->
                                <!-- accordian2 START HERE --->
                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <h4 class="panel-title"><a class="accordian-btn" data-toggle="collapse"  ui-sref="employeeLicenseDetail({id:employeeId})" > <span class="fa fa-clipboard first">&nbsp; </span> License Details <span class="fa fa-caret-down pull-right ud-arrow">&nbsp; </span> </a></h4>
                                    </div>
                                </div>
                                <!-- accordian2 END HERE --->
                                <!-- accordian3 START HERE --->
                                <form class="form-horizontal" name="addEmployeeJobDetail" ng-submit="save(addEmployeeJobDetail.$valid)">
                                    <div class="panel panel-info active">
                                        <div class="panel-heading">
                                            <h4 class="panel-title"><a class="accordian-btn" href="javascript:void();"> <span class="fa fa-list-alt first">&nbsp; </span> Job Details <span class="fa fa-caret-up pull-right ud-arrow">&nbsp; </span> </a></h4>
                                        </div>
                                        <div id="Job-Details" class="panel-collapse in">
                                            <div class="panel-body">
                                                <div class="clearfix">
                                                    <div ng-if="formData" class="btn-group pull-right">
                                                        <button class="btn btn-success" ui-sref="editEmployeeJobDetail({id:formData._id})" type="submit"> <i class="fa fa-edit"> </i> Edit </button>
                                                    </div>
                                                    <div ng-if="!formData" class="btn-group pull-right">
                                                        <button class="btn btn-success" ui-sref="addEmployeeJobDetail({id:employeeId})" type="submit"> <i class="fa fa-edit"> </i> Add </button>
                                                    </div>
                                                </div>
                                                <div class="space15"></div>
                                                <div class="control-group">
                                                    <label class="control-label">Date Of Joining :</label>

                                                    <div class="controls">
                                                        <div class="span6">
                                                            <div class="input-append bootstrap-timepicker-component span12">
                                                                <input class="frm_input_text" jqdatepicker name="employee_dateOfJoining" data-ng-model="formData.dateOfJoining" type="text" disabled placeholder="Enter Date Of Joining"/>
                                                                  <span class="add-on">
                                                                      <i class="fa fa-calendar-plus-o"></i>
                                                                  </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="control-group">
                                                    <label class="control-label">Probation Upto :</label>

                                                    <div class="controls">
                                                        <div class="input-append bootstrap-timepicker-component span12">
                                                            <input class="frm_input_text" jqdatepicker name="employee_probationUpTo" data-ng-model="formData.probationUpTo" type="text" disabled placeholder="Enter Probation Upto"/>
                                                                  <span class="add-on">
                                                                      <i class="fa fa-calendar-plus-o"></i>
                                                                  </span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="control-group">
                                                    <label class="control-label">Title :</label>

                                                    <div class="controls">
                                                        <input ng-maxlength="50" class="span6" class="setwid-input3 span2" data-ng-model="formData.title" name="employee_title" disabled type="text" placeholder="Enter Title">
                                                    </div>
                                                </div>
                                                <div class="control-group">
                                                    <label class="control-label">Employment Status :</label>

                                                    <div class="controls">
                                                        <select class="setwid-spn3 span6 res-mr-botom14" data-ng-model="formData.employmentStatus" tabindex="-1" name="employee_employmentStatus" disabled>
                                                            <option value=""> -- Choose Employment Status --</option>
                                                            <option value="Full Time">Full Time</option>
                                                            <option value="Part Time">Part Time</option>
                                                            <option value="Full Time Contract">Full Time Contract</option>
                                                        </select>

                                                    </div>
                                                </div>
                                                <div class="control-group">
                                                    <label class="control-label">Job Category :</label>

                                                    <div class="controls">
                                                        <select class="setwid-spn3 span6 res-mr-botom14" data-ng-model="formData.jobCategory" tabindex="-1" name="employee_jobCategory"
                                                                ng-options="item._id as item.name for item in jobCategory | orderBy:'name'" ng-init="getJobCategory()" disabled>
                                                            <option value=""> -- Choose Job Category --</option>
                                                        </select>

                                                    </div>
                                                </div>
                                                <div class="control-group">
                                                    <label class="control-label">Country :</label>

                                                    <div class="controls">
                                                        <select class="setwid-spn3 span6 res-mr-botom14" data-ng-model="formData.country" tabindex="-1" name="employee_country" disabled>
                                                            <option value=""> -- Choose Country --</option>
                                                            <option value="U.S">U.S</option>
                                                            <option value="U.K">U.K</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="control-group">
                                                    <label class="control-label">Comments :</label>

                                                    <div class="controls">
                                                        <textarea ng-maxlength="500" class="span6" class="setwid-input3 span2" data-ng-model="formData.comment" name="employee_comment" type="text"  disabled placeholder="Enter Comments..."></textarea>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                                </form>

                                <!-- accordian3 END HERE --->
                                <!-- accordian4 START HERE --->

                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <h4 class="panel-title"> <a class="accordian-btn" data-toggle="collapse"  ui-sref="addEmployeeFamilyDetail({id:employeeId})"  > <span class="fa fa-support first">&nbsp; </span> Dependents <span class="fa fa-caret-down pull-right ud-arrow">&nbsp; </span> </a> </h4>
                                    </div>
                                </div>

                                <!-- accordian4 END HERE --->

                                <!-- accordian5 START HERE --->

                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <h4 class="panel-title"> <a class="accordian-btn" data-toggle="collapse"  href="javascript:void(0);" > <span class="fa fa-money first">&nbsp; </span> Pay Grade <span class="fa fa-caret-down pull-right ud-arrow">&nbsp; </span> </a> </h4>
                                    </div>
                                </div>

                                <!-- accordian5 END HERE --->

                                <!-- accordian6 START HERE --->

                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <h4 class="panel-title"> <a class="accordian-btn" data-toggle = "collapse"  href="javascript:void(0);" > <span class="fa fa-users first">&nbsp; </span> Accounts <span class="fa fa-caret-down pull-right ud-arrow">&nbsp; </span> </a> </h4>
                                    </div>
                                </div>

                                <!-- accordian6 END HERE --->

                                <!-- accordian7 START HERE --->

                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <h4 class="panel-title"> <a class="accordian-btn" data-toggle = "collapse"  ui-sref="addEmployeeEarningDetail({id:employeeId})" > <span class="fa fa-dollar first">&nbsp; </span> Earnings <span class="fa fa-caret-down pull-right ud-arrow">&nbsp; </span> </a> </h4>
                                    </div>
                                </div>

                                <!-- accordian7 END HERE --->

                                <!-- accordian8 START HERE --->

                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <h4 class="panel-title"> <a class="accordian-btn" data-toggle = "collapse"  ui-sref="addEmployeeEducationDetail({id:employeeId})"  > <span class="fa fa-university first">&nbsp; </span> Education <span class="fa fa-caret-down pull-right ud-arrow">&nbsp; </span> </a> </h4>
                                    </div>
                                </div>

                                <!-- accordian8 END HERE --->

                                <!-- accordian9 START HERE --->

                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <h4 class="panel-title"> <a class="accordian-btn" data-toggle="collapse" ui-sref="addEmployeeCompanyDetail({id:employeeId})"  > <span class="fa fa-briefcase first">&nbsp; </span> Work Experience <span class="fa fa-caret-down pull-right ud-arrow">&nbsp; </span> </a> </h4>
                                    </div>
                                </div>

                                <!-- accordian9 END HERE --->

                                <!-- accordian10 START HERE --->

                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <h4 class="panel-title"> <a class="accordian-btn" data-toggle="collapse"  href="javascript:void(0);" > <span class="fa fa-paper-plane first">&nbsp; </span> Boarding <span class="fa fa-caret-down pull-right ud-arrow">&nbsp; </span> </a> </h4>
                                    </div>
                                </div>

                                <!-- accordian10 END HERE --->

                                <!-- accordian11 START HERE --->

                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <h4 class="panel-title"> <a class="accordian-btn" data-toggle="collapse"  ui-sref="addEmployeeReportingDetail({id:employeeId})" > <span class="fa fa-pencil-square first">&nbsp; </span> Reporting <span class="fa fa-caret-down pull-right ud-arrow">&nbsp; </span> </a> </h4>
                                    </div>
                                </div>

                                <!-- accordian11 END HERE --->
                            </div>

                        </div>
                        <div class="space15"></div>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE widget-->
            </div>
        </div>
        <!-- END ADVANCED TABLE widget-->
        <!-- END PAGE CONTENT-->
    </div>
    <!-- END PAGE CONTAINER-->
</div>
